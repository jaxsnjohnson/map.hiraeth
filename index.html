<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map Viewer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!-- Google Font: EB Garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-primary: #f0f0f0;
            --bg-secondary: #e9e9e9;
            --text-primary: #333;
            --text-secondary: #555;
            --border-color: #ccc;
            --highlight-bg: rgba(220, 220, 220, 0.5);
            --active-bg: rgba(192, 192, 192, 0.6);
            --popup-text: #333;
            --shadow-color: rgba(0,0,0,0.15);
            --slider-bg: #ccc;
            --slider-color: white;
            --font-family-main: 'EB Garamond', serif;
            /* Frosted Glass Backgrounds */
            --glass-bg-light: rgba(255, 255, 255, 0.65);
            --glass-border-light: rgba(255, 255, 255, 0.3);
        }

        body.dark-theme {
            --bg-primary: #222;
            --bg-secondary: #333;
            --text-primary: #eee;
            --text-secondary: #bbb;
            --border-color: #555;
            --highlight-bg: rgba(68, 68, 68, 0.5);
            --active-bg: rgba(85, 85, 85, 0.6);
            --popup-text: #eee;
            --shadow-color: rgba(0,0,0,0.3);
            --slider-bg: #555;
            --slider-color: #2196F3;
            /* Frosted Glass Backgrounds */
            --glass-bg-dark: rgba(50, 50, 50, 0.65);
            --glass-border-dark: rgba(255, 255, 255, 0.15);
        }

        /* Apply Variables & Base Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family-main);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Main container using Flexbox */
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar styling */
        #sidebar {
            background-color: var(--glass-bg-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border-light);
            width: 250px;
            padding: 15px;
            box-shadow: 2px 0 15px var(--shadow-color);
            overflow-y: auto;
            flex-shrink: 0;
            transition: width 0.3s ease, padding 0.3s ease, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        body.dark-theme #sidebar {
            background-color: var(--glass-bg-dark);
            border-right-color: var(--glass-border-dark);
        }

        #sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid var(--glass-border-light);
            padding-bottom: 10px;
            white-space: nowrap;
            color: var(--text-primary);
            flex-shrink: 0;
        }
        body.dark-theme #sidebar h2 {
             border-bottom-color: var(--glass-border-dark);
        }

        #map-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #map-list li {
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.1rem;
            background-color: transparent;
        }
        #map-list li:hover {
            background-color: var(--highlight-bg);
        }
        #map-list li.active {
            background-color: var(--active-bg);
            font-weight: 600;
        }

        /* Map container takes remaining space */
        #map-container {
            flex-grow: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Make the map element fill its container */
        #map {
            height: 100%;
            width: 100%;
            background-color: var(--bg-secondary);
        }

        /* Style Leaflet popups */
        .leaflet-popup-content-wrapper {
            background: var(--glass-bg-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: var(--popup-text);
            border-radius: 8px;
            box-shadow: 0 3px 14px var(--shadow-color);
            border: 1px solid var(--glass-border-light);
        }
        .leaflet-popup-tip {
             background: transparent;
             box-shadow: none;
        }
        body.dark-theme .leaflet-popup-content-wrapper {
            background: var(--glass-bg-dark);
            border-color: var(--glass-border-dark);
        }

        .leaflet-popup-content {
            margin: 15px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .leaflet-popup-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--popup-text);
        }
        .dark-theme .leaflet-popup-close-button {
            color: var(--text-secondary);
        }
        .dark-theme .leaflet-popup-close-button:hover {
            color: var(--text-primary);
        }

        /* --- Styles for Collapsible Sidebar --- */
        #toggle-sidebar-btn {
            position: absolute;
            bottom: 35px; /* Adjusted position */
            left: 10px;
            z-index: 1000;
            background-color: var(--glass-bg-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border-light);
            color: var(--text-primary);
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            box-shadow: 0 1px 5px var(--shadow-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
         #toggle-sidebar-btn:hover {
            background-color: rgba(255, 255, 255, 0.75);
         }
        body.dark-theme #toggle-sidebar-btn {
            background-color: var(--glass-bg-dark);
            border-color: var(--glass-border-dark);
        }
        body.dark-theme #toggle-sidebar-btn:hover {
             background-color: rgba(70, 70, 70, 0.75);
        }

        /* Styles when sidebar is collapsed */
        .container.sidebar-collapsed #sidebar {
            width: 0;
            padding-left: 0;
            padding-right: 0;
            overflow: hidden;
            border-right: none;
        }

        /* --- Styles for Leaflet Controls (Zoom Buttons) --- */
        .leaflet-control-zoom a {
            background-color: var(--glass-bg-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border-light);
            color: var(--text-primary);
            border-bottom: 1px solid var(--glass-border-light);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .leaflet-control-zoom-in {
             border-bottom: 1px solid var(--glass-border-light);
             border-radius: 4px 4px 0 0;
        }
         .leaflet-control-zoom-out {
             border-radius: 0 0 4px 4px;
             border: 1px solid var(--glass-border-light);
             border-top: none;
        }
        .leaflet-control-zoom a:hover {
            background-color: rgba(255, 255, 255, 0.75);
            color: #000;
        }
        body.dark-theme .leaflet-control-zoom a {
            background-color: var(--glass-bg-dark);
            border-color: var(--glass-border-dark);
            color: var(--text-primary);
        }
         body.dark-theme .leaflet-control-zoom-in {
             border-bottom: 1px solid var(--glass-border-dark);
        }
         body.dark-theme .leaflet-control-zoom-out {
             border: 1px solid var(--glass-border-dark);
             border-top: none;
         }
        body.dark-theme .leaflet-control-zoom a:hover {
            background-color: rgba(70, 70, 70, 0.75);
            color: #fff;
        }

        /* --- Theme Toggle Switch Styles --- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border-light);
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
        }
        body.dark-theme .theme-switch-wrapper {
             border-top-color: var(--glass-border-dark);
        }
        .theme-switch-wrapper span {
            margin-left: 10px;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            flex-shrink: 0;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--slider-bg);
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 24px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

        /* --- Styles for Bottom Link Bar --- */
        #bottom-link-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 28px; /* Small height */
            background-color: var(--glass-bg-light); /* Use glass effect */
            backdrop-filter: blur(5px); /* Slightly less blur maybe */
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid var(--glass-border-light); /* Top border */
            box-sizing: border-box;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            padding: 0 15px;
            z-index: 1000; /* Same level as toggle button */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #bottom-link-bar a {
            color: var(--text-secondary); /* Use secondary text color */
            text-decoration: none;
            font-size: 0.85rem; /* Small font size */
            margin: 0 8px; /* Spacing around links */
            transition: color 0.2s ease;
        }

        #bottom-link-bar a:hover {
            color: var(--text-primary); /* Darken on hover */
            text-decoration: underline;
        }

        /* Dark theme adjustments for bottom bar */
        body.dark-theme #bottom-link-bar {
            background-color: var(--glass-bg-dark);
            border-top-color: var(--glass-border-dark);
        }

        body.dark-theme #bottom-link-bar a {
            color: var(--text-secondary);
        }

        body.dark-theme #bottom-link-bar a:hover {
            color: var(--text-primary);
        }

    </style>
</head>
<body>
    <!-- Container and Map Structure -->
    <div class="container">
        <div id="sidebar">
            <h2>Select Map</h2>
            <ul id="map-list">
                <!-- Populated by JS -->
            </ul>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
                <span>Dark Mode</span>
            </div>
        </div>
        <div id="map-container">
            <button id="toggle-sidebar-btn" title="Collapse Sidebar">&laquo;</button>
            <div id="map"></div>
            <!-- Bottom Link Bar -->
            <div id="bottom-link-bar">
                <a href="https://jsnj.link/maps-to-wiki" target="_blank">Wiki</a> |
                <a href="https://jsnj.link/maps-blog-post" target="_blank">Blog</a> |
                <a href="about.html" target="_blank">About </a> |
                <a href="https://jsnj.link/map-hiraeth-source" target="_blank">Source </a>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Main Application JS -->
    <script>
        // --- Map Data Configuration ---
        const mapData = [
            {
                id: 'world1',
                name: 'Icebeach',
                width: 7016,
                height: 4960,
                imageUrl: 'maps/IceBeach.png',
                pointsOfInterest: [
                    { coords: [4960 * 0.5, 7016 * 0.5], name: "Center Point", description: "The very middle." },
                    { coords: [4960 * 0.8, 7016 * 0.2], name: "North East Camp", description: "A small outpost." },
                    { coords: [4960 * 0.15, 7016 * 0.75], name: "Southern Ruins", description: "Old stones." },
                ]
            },
            {
                id: 'world2',
                name: 'Temp World Map',
                width: 1680,
                height: 1120,
                imageUrl: 'maps/cos-map.jpg',
                pointsOfInterest: [
                    { coords: [1120 * 0.75, 1680 * 0.5], name: "Capital City", description: "The bustling heart of the kingdom." },
                    { coords: [1120 * 0.3, 1680 * 0.2], name: "Ancient Ruins", description: "Whispers of a forgotten era linger here." },
                    { coords: [1120 * 0.5, 1680 * 0.8], name: "Whispering Woods", description: "An old forest, said to be enchanted." },
                    { coords: [1120 * 0.8, 1680 * 0.3], name: "Frozen Peak", description: "A treacherous climb." },
                    { coords: [1120 * 0.4, 1680 * 0.7], name: "Coastal Village", description: "A small fishing community." }
                ]
            }
        ];

        // --- Initialize Leaflet Map ---
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 3,
            attributionControl: false // Attribution disabled
        });

        // --- Global variables ---
        let currentImageLayer = null;
        let currentMarkers = [];
        let currentBounds = null;

        // --- DOM Elements ---
        const container = document.querySelector('.container');
        const sidebar = document.getElementById('sidebar');
        const mapListElement = document.getElementById('map-list');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');
        const themeToggle = document.getElementById('theme-checkbox');
        const bodyElement = document.body;
        const transitionDuration = 300;

        // --- Function to Load/Switch Map ---
        function loadMap(mapId) {
            const selectedMap = mapData.find(m => m.id === mapId);
            if (!selectedMap) {
                console.error("Map data not found for ID:", mapId);
                return;
            }
            // Clean up previous layers
            if (currentImageLayer) map.removeLayer(currentImageLayer);
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];
            // Define Bounds
            const mapHeight = selectedMap.height;
            const mapWidth = selectedMap.width;
            currentBounds = [[0, 0], [mapHeight, mapWidth]];
            // Add Image Overlay
            currentImageLayer = L.imageOverlay(selectedMap.imageUrl, currentBounds).addTo(map);
            // Add Markers
            selectedMap.pointsOfInterest.forEach(point => {
                if (point.coords && point.coords.length === 2 && !isNaN(point.coords[0]) && !isNaN(point.coords[1])) {
                    if (point.coords[0] >= 0 && point.coords[0] <= mapHeight && point.coords[1] >= 0 && point.coords[1] <= mapWidth) {
                         const marker = L.marker(point.coords).addTo(map);
                         marker.bindPopup(`<h3>${point.name}</h3><p>${point.description}</p>`);
                         currentMarkers.push(marker);
                    } else { console.warn(`POI coordinates out of bounds for map ${selectedMap.name}: ${point.name}`, point.coords); }
                } else { console.warn(`Invalid coordinates for POI: ${point.name}`, point.coords); }
            });
            // Set View and Bounds
            map.fitBounds(currentBounds);
            // map.setMaxBounds(currentBounds); // Optional
            // Update Sidebar Active State
            document.querySelectorAll('#map-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.mapId === mapId);
            });
            console.log(`Loaded map: ${selectedMap.name}`);
        }

        // --- Populate Sidebar ---
        mapData.forEach(mapInfo => {
            const listItem = document.createElement('li');
            listItem.textContent = mapInfo.name;
            listItem.dataset.mapId = mapInfo.id;
            listItem.addEventListener('click', () => { loadMap(mapInfo.id); });
            mapListElement.appendChild(listItem);
        });

        // --- Sidebar Toggle Logic ---
        toggleBtn.addEventListener('click', () => {
            container.classList.toggle('sidebar-collapsed');
            if (container.classList.contains('sidebar-collapsed')) {
                toggleBtn.innerHTML = '&raquo;'; toggleBtn.title = 'Expand Sidebar';
            } else {
                toggleBtn.innerHTML = '&laquo;'; toggleBtn.title = 'Collapse Sidebar';
            }
            setTimeout(() => { map.invalidateSize({ animate: true }); }, transitionDuration);
        });

        // --- Theme Toggle Logic ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                bodyElement.classList.add('dark-theme'); themeToggle.checked = true;
            } else {
                bodyElement.classList.remove('dark-theme'); themeToggle.checked = false;
            }
        }
        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme); applyTheme(newTheme);
        });

        // --- Load Saved Theme on Page Load ---
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // --- Helper: Log Coordinates on Click ---
        map.on('click', function(e) {
            if (currentBounds) {
                 console.log(`Map clicked at: [${Math.round(e.latlng.lat)}, ${Math.round(e.latlng.lng)}] (Y, X from bottom-left)`);
            }
        });

        // --- Load the Initial Map ---
        if (mapData.length > 0) {
            loadMap(mapData[0].id);
        } else {
            console.error("No map data configured.");
            sidebar.innerHTML = '<h2>Select Map</h2><p>No maps configured.</p>';
        }
    </script>
</body>
</html>
