<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-primary: #f0f0f0;
            --bg-secondary: #e9e9e9;
            --text-primary: #333;
            --text-secondary: #555;
            --border-color: #ccc;
            --highlight-bg: #dcdcdc;
            --active-bg: #c0c0c0;
            --button-bg: rgba(255, 255, 255, 0.8);
            --button-border: #ccc;
            --popup-bg: white;
            --popup-text: #333;
            --shadow-color: rgba(0,0,0,0.1);
            --slider-bg: #ccc;
            --slider-color: white;
        }

        body.dark-theme {
            --bg-primary: #222;
            --bg-secondary: #333;
            --text-primary: #eee;
            --text-secondary: #bbb;
            --border-color: #555;
            --highlight-bg: #444;
            --active-bg: #555;
            --button-bg: rgba(50, 50, 50, 0.8);
            --button-border: #666;
            --popup-bg: #444;
            --popup-text: #eee;
            --shadow-color: rgba(255,255,255,0.1);
            --slider-bg: #555; /* Darker background for slider */
            --slider-color: #2196F3; /* Blue when active */
        }

        /* Apply Variables & Base Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden; /* Prevent body scrollbars */
            /* Add transition for smooth theme change */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Main container using Flexbox */
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar styling */
        #sidebar {
            width: 250px; /* Default width */
            background-color: var(--bg-secondary);
            padding: 15px;
            box-shadow: 2px 0 5px var(--shadow-color);
            overflow-y: auto; /* Allow scrolling if content is long */
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            transition: width 0.3s ease, padding 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box; /* Include padding in width calculation */
            position: relative;
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack items vertically */
        }
        #sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            white-space: nowrap; /* Prevent title wrapping when collapsing */
            color: var(--text-primary);
            flex-shrink: 0; /* Prevent shrinking */
        }
        #map-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto; /* Allow map list to scroll if needed */
            flex-grow: 1; /* Allow list to take available space */
        }
        #map-list li {
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background-color 0.2s ease;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide text when collapsing */
            text-overflow: ellipsis; /* Add ... if text overflows */
        }
        #map-list li:hover {
            background-color: var(--highlight-bg);
        }
        #map-list li.active {
            background-color: var(--active-bg);
            font-weight: bold;
        }

        /* Map container takes remaining space */
        #map-container {
            flex-grow: 1; /* Allow map container to fill remaining space */
            height: 100%;
            position: relative; /* Needed for positioning the toggle button */
            overflow: hidden; /* Hide map overflow during transition */
        }

        /* Make the map element fill its container */
        #map {
            height: 100%;
            width: 100%;
            background-color: var(--bg-secondary); /* Map background */
        }

        /* Style Leaflet popups */
        .leaflet-popup-content-wrapper {
            background: var(--popup-bg);
            color: var(--popup-text);
            border-radius: 8px;
            box-shadow: 0 3px 14px var(--shadow-color);
        }
        .leaflet-popup-tip {
             background: var(--popup-bg);
        }
        .leaflet-popup-content {
            margin: 10px;
            font-size: 1rem;
        }
        .leaflet-popup-content h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: var(--popup-text); /* Ensure heading color matches */
        }
        /* Optional: Style close button for dark mode */
        .dark-theme .leaflet-popup-close-button {
            color: var(--text-secondary);
        }
        .dark-theme .leaflet-popup-close-button:hover {
            color: var(--text-primary);
        }
        /* Ensure attribution text is readable in dark mode */
        .dark-theme .leaflet-control-attribution a {
            color: #aaa; /* Lighter grey for links */
        }
         .dark-theme .leaflet-control-attribution {
            color: #888; /* Lighter grey for base text */
        }


        /* --- Styles for Collapsible Sidebar --- */
        #toggle-sidebar-btn {
            position: absolute;
            bottom: 10px; /* Position at bottom */
            left: 10px;   /* Position on left */
            z-index: 1000; /* Ensure button is above map tiles & attribution */
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            color: var(--text-primary); /* Ensure button text is visible */
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            box-shadow: 0 1px 3px var(--shadow-color);
        }
         #toggle-sidebar-btn:hover {
            background-color: var(--bg-secondary); /* Use secondary bg for hover */
        }

        /* Styles when sidebar is collapsed */
        .container.sidebar-collapsed #sidebar {
            width: 0;
            padding-left: 0;
            padding-right: 0;
            overflow: hidden; /* Hide content completely */
            border-right: none; /* Hide border when collapsed */
        }

        /* --- Theme Toggle Switch Styles --- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            margin-top: auto; /* Push to the bottom */
            padding-top: 15px; /* Space above the toggle */
            border-top: 1px solid var(--border-color); /* Separator line */
            flex-shrink: 0; /* Prevent shrinking */
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide during collapse */
        }
        .theme-switch-wrapper span {
            margin-left: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px; /* Width of the switch */
            height: 24px; /* Height of the switch */
            flex-shrink: 0; /* Prevent shrinking */
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--slider-bg);
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; /* Size of the circle */
            width: 18px;  /* Size of the circle */
            left: 3px;    /* Position from left */
            bottom: 3px;  /* Position from bottom */
            background-color: white; /* Circle color */
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3; /* Active color (e.g., blue) */
        }
        /* Use theme variable for active state if desired */
        /* input:checked + .slider {
            background-color: var(--slider-color);
        } */
        input:checked + .slider:before {
            transform: translateX(26px); /* Move circle to the right */
        }
        /* Rounded sliders */
        .slider.round {
            border-radius: 24px; /* Make the track rounded */
        }
        .slider.round:before {
            border-radius: 50%; /* Make the circle round */
        }

    </style>
</head>
<body>
    <!-- Add sidebar-collapsed class here initially if you want it closed by default -->
    <div class="container">
        <div id="sidebar">
            <h2>Select Map</h2>
            <ul id="map-list">
                <!-- Map list will be populated by JavaScript -->
            </ul>

            <!-- Theme Toggle Switch -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
                <span>Dark Mode</span>
            </div>
        </div> <!-- End of sidebar -->

        <div id="map-container">
            <!-- Sidebar Toggle Button -->
            <button id="toggle-sidebar-btn" title="Collapse Sidebar">&laquo;</button>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script>
        // --- Map Data Configuration ---
        const mapData = [
            {
                id: 'world1',
                name: 'Main Continent',
                width: 7016,
                height: 4960,
                imageUrl: 'maps/IceBeach.png',
                pointsOfInterest: [
                    // Coordinates relative to THIS map (7016x4960)
                    { coords: [4960 * 0.5, 7016 * 0.5], name: "Center Point", description: "The very middle." },
                    { coords: [4960 * 0.8, 7016 * 0.2], name: "North East Camp", description: "A small outpost." },
                    { coords: [4960 * 0.15, 7016 * 0.75], name: "Southern Ruins", description: "Old stones." },
                ]
            },
            {
                id: 'world2',
                name: 'Northern Isles',
                width: 1680,
                height: 1120,
                imageUrl: 'maps/cos-map.jpg',
                pointsOfInterest: [
                    // Coordinates relative to THIS map (1680x1120)
                    { coords: [1120 * 0.75, 1680 * 0.5], name: "Capital City", description: "The bustling heart of the kingdom." },
                    { coords: [1120 * 0.3, 1680 * 0.2], name: "Ancient Ruins", description: "Whispers of a forgotten era linger here." },
                    { coords: [1120 * 0.5, 1680 * 0.8], name: "Whispering Woods", description: "An old forest, said to be enchanted." },
                    { coords: [1120 * 0.8, 1680 * 0.3], name: "Frozen Peak", description: "A treacherous climb." },
                    { coords: [1120 * 0.4, 1680 * 0.7], name: "Coastal Village", description: "A small fishing community." }
                ]
            }
            // Add more map objects here as needed
        ];

        // --- Initialize Leaflet Map ---
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2, // Adjust minZoom based on your largest map maybe?
            maxZoom: 3,  // Adjust maxZoom as needed
            attributionControl: false // this is the bottom right tag for project
        });

        // --- Global variables ---
        let currentImageLayer = null;
        let currentMarkers = [];
        let currentBounds = null;

        // --- DOM Elements ---
        const container = document.querySelector('.container');
        const sidebar = document.getElementById('sidebar');
        const mapListElement = document.getElementById('map-list');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');
        const themeToggle = document.getElementById('theme-checkbox'); // Get the checkbox
        const bodyElement = document.body; // Get the body element
        const transitionDuration = 300; // Milliseconds - MUST match CSS transition duration

        // --- Function to Load/Switch Map ---
        function loadMap(mapId) {
            const selectedMap = mapData.find(m => m.id === mapId);
            if (!selectedMap) {
                console.error("Map data not found for ID:", mapId);
                return;
            }

            // Clean up previous layers
            if (currentImageLayer) map.removeLayer(currentImageLayer);
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];

            // Define Bounds
            const mapHeight = selectedMap.height;
            const mapWidth = selectedMap.width;
            currentBounds = [[0, 0], [mapHeight, mapWidth]];

            // Add Image Overlay
            currentImageLayer = L.imageOverlay(selectedMap.imageUrl, currentBounds).addTo(map);

            // Add Markers
            selectedMap.pointsOfInterest.forEach(point => {
                // Basic validation for coordinates
                if (point.coords && point.coords.length === 2 &&
                    !isNaN(point.coords[0]) && !isNaN(point.coords[1])) {
                    // Check if coords are within bounds (optional but good practice)
                    if (point.coords[0] >= 0 && point.coords[0] <= mapHeight &&
                        point.coords[1] >= 0 && point.coords[1] <= mapWidth) {
                         const marker = L.marker(point.coords).addTo(map);
                         marker.bindPopup(`<h3>${point.name}</h3><p>${point.description}</p>`);
                         currentMarkers.push(marker);
                    } else {
                         console.warn(`POI coordinates out of bounds for map ${selectedMap.name}: ${point.name}`, point.coords);
                    }
                } else {
                    console.warn(`Invalid coordinates for POI: ${point.name}`, point.coords);
                }
            });

            // Set View and Bounds
            map.fitBounds(currentBounds);
            // map.setMaxBounds(currentBounds); // Optional: Restrict panning

            // Update Sidebar Active State
            document.querySelectorAll('#map-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.mapId === mapId);
            });

            console.log(`Loaded map: ${selectedMap.name}`);
        }

        // --- Populate Sidebar ---
        mapData.forEach(mapInfo => {
            const listItem = document.createElement('li');
            listItem.textContent = mapInfo.name;
            listItem.dataset.mapId = mapInfo.id;
            listItem.addEventListener('click', () => {
                loadMap(mapInfo.id);
            });
            mapListElement.appendChild(listItem);
        });

        // --- Sidebar Toggle Logic ---
        toggleBtn.addEventListener('click', () => {
            container.classList.toggle('sidebar-collapsed');

            // Update button icon/title
            if (container.classList.contains('sidebar-collapsed')) {
                toggleBtn.innerHTML = '&raquo;'; // Change to right arrow
                toggleBtn.title = 'Expand Sidebar';
            } else {
                toggleBtn.innerHTML = '&laquo;'; // Change back to left arrow
                toggleBtn.title = 'Collapse Sidebar';
            }

            // IMPORTANT: Invalidate map size after the transition finishes
            setTimeout(() => {
                map.invalidateSize({ animate: true }); // Animate resize if possible
            }, transitionDuration); // Wait for CSS transition
        });

        // --- Theme Toggle Logic ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                bodyElement.classList.add('dark-theme');
                themeToggle.checked = true;
            } else {
                bodyElement.classList.remove('dark-theme');
                themeToggle.checked = false;
            }
        }

        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme); // Save preference
            applyTheme(newTheme);
        });

        // --- Load Saved Theme on Page Load ---
        const savedTheme = localStorage.getItem('theme') || 'light'; // Default to light
        applyTheme(savedTheme);


        // --- Helper: Log Coordinates on Click ---
        map.on('click', function(e) {
            if (currentBounds) {
                 console.log(`Map clicked at: [${Math.round(e.latlng.lat)}, ${Math.round(e.latlng.lng)}] (Y, X from bottom-left)`);
                 // Optional: Add a temporary marker on click
                 // L.marker(e.latlng).addTo(map).bindPopup(`Clicked at: [${Math.round(e.latlng.lat)}, ${Math.round(e.latlng.lng)}]`).openPopup();
            }
        });

        // --- Load the Initial Map ---
        if (mapData.length > 0) {
            loadMap(mapData[0].id); // Load the first map in the list by default
        } else {
            console.error("No map data configured.");
            sidebar.innerHTML = '<h2>Select Map</h2><p>No maps configured.</p>'; // Inform user
        }

    </script>
</body>
</html>
