<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        /* Basic reset and full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex; /* Use flexbox for layout */
            overflow: hidden; /* Prevent body scrollbars */
        }

        /* Sidebar Styling */
        #sidebar {
            width: 200px; /* Fixed width for the sidebar */
            background-color: #e9e9e9;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto; /* Allow scrolling if many maps */
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            z-index: 1000; /* Keep sidebar above map */
        }
        #sidebar h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        #sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #sidebar button:hover {
            background-color: #45a049;
        }
         #sidebar button.active {
            background-color: #367c39; /* Darker green for active map */
            font-weight: bold;
        }

        /* Map Container Styling */
        #map-container {
            flex-grow: 1; /* Allow map container to fill remaining space */
            height: 100%;
        }
        /* Map Element Styling */
        #map {
            height: 100%;
            width: 100%;
            background-color: #ddd;
        }

        /* Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 10px;
            font-size: 1rem;
        }
        .leaflet-popup-content h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Select Map</h2>
        </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script>
        // --- Map Data Configuration ---
        // Store data for all available maps here
        const mapsData = [
            {
                id: 'cos', // Unique identifier
                name: 'Curse of Strahd Map', // Display name
                imageUrl: 'cos-map.jpg', // USE LOCAL PATH (or URL if CORS allows)
                width: 1680,
                height: 1120,
                pointsOfInterest: [
                    { coords: [560, 840], name: "Vallaki", description: "A town clinging to normalcy." }, // Example: 50% up, 50% across
                    { coords: [224, 336], name: "Village of Barovia", description: "Where the nightmare begins." }, // Example: 20% up, 20% across
                    { coords: [896, 1344], name: "Krezk", description: "A fortified abbey town." } // Example: 80% up, 80% across
                    // Add more CoS points...
                ]
            },
            {
                id: 'region2',
                name: 'Placeholder Region',
                imageUrl: 'IceBeach.png', // Placeholder URL
                width: 2000,
                height: 1500,
                pointsOfInterest: [
                    { coords: [750, 500], name: "Desert Oasis", description: "A respite in the sands." }, // 50% up, 25% across
                    { coords: [300, 1500], name: "Mountain Peak", description: "Overlooking the region." } // 20% up, 75% across
                    // Add points for the second map...
                ]
            }
            // Add more map objects as needed
        ];

        // --- Leaflet Map Initialization ---
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 3,
        });

        // --- Global variables to keep track of current layers ---
        let currentImageOverlay = null;
        let currentMarkersLayer = L.layerGroup().addTo(map); // Layer group for markers

        // --- Function to Load a Specific Map ---
        function loadMap(mapId) {
            // Find the data for the selected map
            const selectedMapData = mapsData.find(m => m.id === mapId);
            if (!selectedMapData) {
                console.error("Map data not found for ID:", mapId);
                return;
            }

            // --- Clear existing layers ---
            if (currentImageOverlay) {
                map.removeLayer(currentImageOverlay);
                currentImageOverlay = null;
            }
            currentMarkersLayer.clearLayers(); // Clear markers from the layer group

            // --- Update Map with New Data ---
            const { imageUrl, width, height, pointsOfInterest } = selectedMapData;
            const bounds = [[0, 0], [height, width]];

            // Add new image overlay
            currentImageOverlay = L.imageOverlay(imageUrl, bounds).addTo(map);

            // Add new markers
            pointsOfInterest.forEach(point => {
                const marker = L.marker(point.coords);
                marker.bindPopup(`<h3>${point.name}</h3><p>${point.description}</p>`);
                currentMarkersLayer.addLayer(marker); // Add marker to the group
            });

            // Fit map view to the new bounds
            map.fitBounds(bounds);
            // Optional: Set max bounds for the new image
            // map.setMaxBounds(bounds);

            // --- Update Sidebar Button Styles ---
            document.querySelectorAll('#sidebar button').forEach(btn => {
                if (btn.dataset.mapId === mapId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            console.log(`Loaded map: ${selectedMapData.name}`);
        }

        // --- Populate Sidebar and Add Event Listeners ---
        const sidebar = document.getElementById('sidebar');
        mapsData.forEach(mapInfo => {
            const button = document.createElement('button');
            button.textContent = mapInfo.name;
            button.dataset.mapId = mapInfo.id; // Store map ID on the button
            button.addEventListener('click', () => {
                loadMap(mapInfo.id);
            });
            sidebar.appendChild(button);
        });

        // --- Helper: Log Coordinates on Click ---
        map.on('click', function(e) {
            // Calculate coordinates relative to the current map's dimensions
            // Note: This might need adjustment if map bounds change significantly
            // or if CRS is not Simple. For L.CRS.Simple, lat/lng are y/x.
            console.log(`Map clicked at: [${Math.round(e.latlng.lat)}, ${Math.round(e.latlng.lng)}]`);
        });

        // --- Initial Map Load ---
        // Load the first map in the array by default
        if (mapsData.length > 0) {
            loadMap(mapsData[0].id);
        } else {
            console.error("No map data configured.");
        }

    </script>
</body>
</html>
