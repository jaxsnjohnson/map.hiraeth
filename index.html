<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        /* Ensure body and html take full height and have no margin/padding */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif; /* Basic font */
            background-color: #f0f0f0; /* Light grey background */
            overflow: hidden; /* Prevent body scrollbars */
        }

        /* Main container using Flexbox */
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar styling */
        #sidebar {
            width: 250px; /* Fixed width for the sidebar */
            background-color: #e9e9e9;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto; /* Allow scrolling if map list is long */
            flex-shrink: 0; /* Prevent sidebar from shrinking */
        }
        #sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        #map-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #map-list li {
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background-color 0.2s ease;
        }
        #map-list li:hover {
            background-color: #dcdcdc;
        }
        #map-list li.active {
            background-color: #c0c0c0;
            font-weight: bold;
        }


        /* Map container takes remaining space */
        #map-container {
            flex-grow: 1; /* Allow map container to fill remaining space */
            height: 100%;
        }

        /* Make the map element fill its container */
        #map {
            height: 100%;
            width: 100%;
            background-color: #ddd; /* Placeholder background */
        }

        /* Style Leaflet popups (no changes needed here) */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 10px;
            font-size: 1rem;
        }
        .leaflet-popup-content h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h2>Select Map</h2>
            <ul id="map-list">
                <!-- Map list will be populated by JavaScript -->
            </ul>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script>
        // --- Map Data Configuration ---
        // Store data for all available maps here
        const mapData = [
            {
                id: 'world1',
                name: 'Main Continent',
                // IMPORTANT: Replace with the actual dimensions of YOUR map image
                width: 7016,
                height: 4960,
                // IMPORTANT: Replace with the correct path to YOUR map image
                imageUrl: 'maps/IceBeach.png', // Your original map
                pointsOfInterest: [
                    {
                        // Coordinates are [y, x] relative to THIS map's dimensions
                        coords: [1120 * 0.75, 1680 * 0.5], // 75% up, 50% across
                        name: "Capital City",
                        description: "The bustling heart of the kingdom."
                    },
                    {
                        coords: [1120 * 0.3, 1680 * 0.2], // 30% up, 20% across
                        name: "Ancient Ruins",
                        description: "Whispers of a forgotten era linger here."
                    },
                    {
                        coords: [1120 * 0.5, 1680 * 0.8], // 50% up, 80% across
                        name: "Whispering Woods",
                        description: "An old forest, said to be enchanted."
                    }
                ]
            },
            {
                id: 'world2',
                name: 'Northern Isles',
                // IMPORTANT: Replace with actual dimensions and path for the second map
                width: 1680, // Example dimensions
                height: 1120,  // Example dimensions
                imageUrl: 'maps/cos-map.jpg', // <<<--- REPLACE THIS
                pointsOfInterest: [
                    {
                        coords: [768 * 0.8, 1024 * 0.3], // Example POI for map 2
                        name: "Frozen Peak",
                        description: "A treacherous climb to the highest point."
                    },
                    {
                        coords: [768 * 0.4, 1024 * 0.7], // Example POI for map 2
                        name: "Coastal Village",
                        description: "A small fishing community."
                    }
                ]
            }
            // Add more map objects here as needed
        ];

        // --- Initialize Leaflet Map ---
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 3,
        });

        // --- Global variables to keep track of current layers ---
        let currentImageLayer = null;
        let currentMarkers = [];
        let currentBounds = null;

        // --- Function to Load/Switch Map ---
        function loadMap(mapId) {
            // Find the selected map data
            const selectedMap = mapData.find(m => m.id === mapId);
            if (!selectedMap) {
                console.error("Map data not found for ID:", mapId);
                return;
            }

            // --- 1. Clean up previous map layers ---
            if (currentImageLayer) {
                map.removeLayer(currentImageLayer);
                currentImageLayer = null;
            }
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];

            // --- 2. Define Bounds for the new map ---
            // Using [0,0] as the bottom-left corner.
            const mapHeight = selectedMap.height;
            const mapWidth = selectedMap.width;
            currentBounds = [[0, 0], [mapHeight, mapWidth]];

            // --- 3. Add the new Image Overlay ---
            currentImageLayer = L.imageOverlay(selectedMap.imageUrl, currentBounds).addTo(map);

            // --- 4. Add Markers and Popups for the new map ---
            selectedMap.pointsOfInterest.forEach(point => {
                const marker = L.marker(point.coords).addTo(map);
                marker.bindPopup(`<h3>${point.name}</h3><p>${point.description}</p>`);
                currentMarkers.push(marker); // Keep track of markers
            });

            // --- 5. Set Map View and Bounds ---
            map.fitBounds(currentBounds);
            // Optional: Uncomment to restrict panning strictly to the image area
            // map.setMaxBounds(currentBounds);

            // --- 6. Update Sidebar Active State ---
            document.querySelectorAll('#map-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.mapId === mapId);
            });

            console.log(`Loaded map: ${selectedMap.name}`);
        }

        // --- Populate Sidebar ---
        const mapListElement = document.getElementById('map-list');
        mapData.forEach(mapInfo => {
            const listItem = document.createElement('li');
            listItem.textContent = mapInfo.name;
            listItem.dataset.mapId = mapInfo.id; // Store map ID for easy retrieval
            listItem.addEventListener('click', () => {
                loadMap(mapInfo.id);
            });
            mapListElement.appendChild(listItem);
        });

        // --- Helper: Log Coordinates on Click ---
        map.on('click', function(e) {
            // Ensure coordinates are relative to the current map's bounds
            if (currentBounds) {
                 console.log(`Map clicked at: [${Math.round(e.latlng.lat)}, ${Math.round(e.latlng.lng)}] (Y, X from bottom-left)`);
                // Optional: Add a temporary marker on click
                // L.marker(e.latlng).addTo(map).bindPopup(`Clicked at: [${Math.round(e.latlng.lat)}, ${Math.round(e.latlng.lng)}]`).openPopup();
            }
        });

        // --- Load the Initial Map ---
        if (mapData.length > 0) {
            loadMap(mapData[0].id); // Load the first map in the list by default
        } else {
            console.error("No map data configured.");
            // Optionally display a message on the map or sidebar
        }

    </script>
</body>
</html>
